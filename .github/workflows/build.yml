name: Build Binaries

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install rich requests pyinstaller

    - name: Build Binary
      run: |
        pyinstaller --onefile --name gli --clean app.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: gli-${{ matrix.os }}
        path: dist/gli*
